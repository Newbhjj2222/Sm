name: sm

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write   # write permission kugirango workflow ibashe gukora commit

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout code
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        persist-credentials: true   # kugirango push ikore

    # 2. Setup PHP + Composer
    - name: Setup PHP with Composer
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'

    # 3. Validate composer.json and composer.lock
    - name: Validate composer.json and composer.lock
      run: |
        composer validate --strict || composer update
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add composer.lock
        git commit -m "Update composer.lock via CI" || echo "No changes to commit"
        git push

    # 4. Cache Composer packages
    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    # 5. Install dependencies
    - name: Install Composer dependencies
      run: composer install --prefer-dist --no-progress
      env:
        COMPOSER_ALLOW_SUPERUSER: 1

    # 6. Optional: run tests
    # - name: Run tests
    #   run: vendor/bin/phpunit
